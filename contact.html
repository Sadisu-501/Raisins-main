<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact us</title>
    <link rel="stylesheet" href="style/contact.css" />
    <script defer src="js/index.js"></script>
  </head>
  <body>
    <section id="nav">
      <nav>
        <div class="nav-container">
          <div>
            <img src="img/raisins-logo.jpg" alt="raisins logo" />
          </div>

          <div class="nav-content">
            <a href="index.html">Home</a>
            <a href="index.html">Menu</a>
            <a href="about.html">About</a>
            <a href="contact.html">Contact</a>
          </div>

          <!--hamburger icon-->
          <div id="hamburgerIcon" class="menuBtn">
            <ion-icon class="icon" name="grid-outline"></ion-icon>
          </div>
          <div id="menu" class="menu close">
            <a href="index.html" target="_blank" rel="noopener noreferrer"
              >Home</a
            >
            <a href="index.html" target="_blank" rel="noopener noreferrer"
              >Menu</a
            >
            <a href="about.html" target="_blank" rel="noopener noreferrer"
              >About</a
            >
            <a href="contact.html" target="_blank" rel="noopener noreferrer"
              >Contact</a
            >
          </div>
        </div>
      </nav>
    </section>
    <!--image section-->
    <section>
      <div class="img-container">
        <span>
          <img src="img/indoor-1.jpg" alt="indoor view" />
        </span>
        <span>
          <img src="img/post.jpg" alt="raisins sign post" />
        </span>
        <span>
          <img src="img/post3.jpg" alt="outdoor view" />
        </span>
      </div>
    </section>

    <!--CONTACT FORM-->
    <section id="contact form">
      <div class="container">
        <h1>Contact Us</h1>
        <form autocomplete="on" action="" method="post">
          <label for="name">Your Name</label>
          <input type="text" id="name" name="name" required />

          <label for="email">Your Email</label>
          <input type="email" id="email" name="email" required />

          <label for="message">Message</label>
          <textarea id="message" name="message" required></textarea>

          <button type="submit">Submit</button>
        </form>
      </div>
    </section>

    <!--FOOTER SECTION-->
    <section id="footer">
      <footer>
        <div class="button-container">
          <h2>Our Socials</h2>
        </div>

        <div class="footer-container">
          <div class="">
            <div class="socials">
              <div>
                <img src="icons/phone-call.png" alt="" />
                <p>+234 - 9080000041</p>
              </div>

              <div>
                <img src="icons/facebook.png" alt="" />
                <p>RaIsins Nigeria</p>
              </div>

              <div>
                <img src="icons/whatsapp.png" alt="" />
                <p>09080000041</p>
              </div>

              <div>
                <img src="icons/instagram.png" alt="" />
                <p>@raisinsng</p>
              </div>

              <div>
                <img src="icons/envelope.png" alt="" />
                <p>info@raisinsng.com</p>
              </div>
            </div>
          </div>
          <div class="last">
            <p>Raisins Restaurant 2024 &COPY;All rights reserved.</p>
          </div>
        </div>
      </footer>
    </section>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
