<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact us</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style/contact.css" />

    <script defer src="js/index.js"></script>
  </head>
  <body>
    <section id="nav">
      <nav>
        <div class="nav-container">
          <div class="nav-image">
            <img src="img/raisins-logo.jpg" alt="raisins logo" />
          </div>

          <div class="nav-content">
            <a href="index.html">Home</a>
            <a href="index.html">Menu</a>
            <a href="about.html">About</a>
            <a href="contact.html">Contact</a>
          </div>

          <!--hamburger icon-->
          <div id="hamburgerIcon" class="menuBtn">
            <ion-icon class="icon" name="grid-outline"></ion-icon>
          </div>
          <div id="menu" class="menu close">
            <a href="index.html" target="_blank" rel="noopener noreferrer"
              >Home</a
            >
            <a href="index.html" target="_blank" rel="noopener noreferrer"
              >Menu</a
            >
            <a href="about.html" target="_blank" rel="noopener noreferrer"
              >About</a
            >
            <a href="contact.html" target="_blank" rel="noopener noreferrer"
              >Contact</a
            >
          </div>
        </div>
      </nav>
    </section>
    <!--image section-->
    <section>
      <div class="img-container">
        <span>
          <img src="img/ali.jpg" alt="indoor view" />
        </span>
        <span>
          <img src="img/post.jpg" alt="raisins sign post" />
        </span>
        <span>
          <img src="img/post3.jpg" alt="outdoor view" />
        </span>
      </div>
    </section>

    <!--CONTACT FORM-->
    <section id="contact form">
      <div class="container">
        <h1>Contact Us</h1>
        <form autocomplete="on" action="" method="post">
          <label for="name">Your Name</label>
          <input type="text" id="name" name="name" required />

          <label for="email">Your Email</label>
          <input type="email" id="email" name="email" required />

          <label for="message">Message</label>
          <textarea id="message" name="message" required></textarea>

          <button type="submit">Submit</button>
        </form>
      </div>
    </section>

    <!--FOOTER SECTION-->

    <footer class="footer">
      <div class="footer-content">
        <div class="footer-logo">
          <h2>Raisins Restaurant Bakery & More</h2>
          <div class="footer-text">
            <p>RESTAURANT</p>
            <p>BAKERY</p>
            <p>CATERING</p>
            <p>PARTY SPACE</p>
          </div>
        </div>

        <div class="footer-social">
          <a href="https://facebook.com" target="_blank" aria-label="Facebook"
            ><i class="fab fa-facebook-f"></i
          ></a>
          <a href="https://wa.me/" target="_blank" aria-label="WhatsApp"
            ><i class="fab fa-whatsapp"></i
          ></a>
          <a href="https://www.tiktok.com" target="_blank" aria-label="TikTok"
            ><i class="fab fa-tiktok"></i
          ></a>
          <a href="https://instagram.com" target="_blank" aria-label="Instagram"
            ><i class="fab fa-instagram"></i
          ></a>
        </div>
      </div>

      <div class="footer-bottom">
        <p>&copy; 2025 Raisins Restaurant. All rights reserved.</p>
      </div>
    </footer>

    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
